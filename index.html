<!Doctype html>
<html>
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta charset="UTF-8">
		<title> piggyvest</title>
		<link rel="stylesheet" href="fonts/karla-bold.ttf">
		<link rel="stylesheet" href="css/style.css">
	</head>
	<body>
		<div class="logo-1">
			<img src="img/01.png" width="200" height="200">
		</div>

		<div class="logo-2">
			<img src="img/02.png" width="200" height="200">
		</div>

		<div class="logo-3">
			<img src="img/03.png" width="200" height="200">
		</div>

		<div class="logo-4">
			<img src="img/04.png" width="200" height="200">
		</div>

		<div class="site-logo">
			<img src="img/logo.svg" width="200" height="200">
		</div>

		<div class="form-wrapper">
			<div class="form-container">
				<div class="form-header">
					<h1 class="title">Create a Secure Account</h1>
					<p class="subtitle">welcome to the future of savings & investments</p>
				</div>
				<form action="action_page.php">
					<div class="input-div">
						<label for="fullname">Full Name</label>
						<input type="text" id="fullname" name="fullname" class="input-style" placeholder="Full Name">
					</div>

					<div class="input-div">
						<label for="e-address">Email Address</label>
						<input type="email" id="e-address" name="e-address" class="input-style" placeholder="Email Address">
					</div>

					<div class="input-div">
						<label for="phonenum">Phone Number</label>
						<input type="text" id="phonenum" name="phonenum" class="input-style" placeholder="Phone Number">
					</div>

					<div class="input-div">
						<label for="pwd">Password</label>
						<input type="password" id="pwd" name="pwd" class="input-style" placeholder="Password">
					</div>

					<div class="input-div">
						<label for="referrer">Referrer Phone or Code </label>
						<input type="text" id="referrer" name="referrer" class="input-style" placeholder="Referrer Phone Or Code">
					</div>

					<div class="input-div">
						<label for="aboutus">How Did You Hear About Us? (Optional)</label>
						<input list="info" id="aboutus" name="aboutus" class="input-style" placeholder="Click To Select">
						<datalist id="info">
							<option value="Click To Select" id="option-list">
							<option value="Facebook">
							<option value="Twitter">
							<option value="instagram">
							<option value="Friend/Family/Coworker Referral">
							<option value="Google search">
							<option value="Google playstore">
							<option value="Online Blog">
							<option value="Local Newspaper">
							<option value="At an event">
							<option value="Other">
						</datalist>
					</div>

					<button class="input-button-style">CREATE ACCOUNT</button>

				</form>
			</div>
			<div class="link"> 
				<a href="piggvest-task/index.html" class="a-style"> Already have an account? Log in </a>
			</div>
		</div>
	</body>
